<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <nav>
            <span class="heading">SnakeMania</span>
            <button onclick="window.history.back()">← Back to Hub</button>
        </nav>

        <!-- ✅ Unified Score Bar -->
        <div class="scoreBar">
            <span id="scoreBox">Score: 0</span> | 
            <span id="hiscoreBox">High Score: 0</span>
        </div>

        <div class="gameContainer">
            <div id="board"></div>
            <div id="gameOverBox" class="hidden">
                <div class="gameOverContent">
                    <h2>Game Over</h2>
                    <p>Press any key to play again!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- ✅ On-Screen Controls (only visible on small screens) -->
<div class="controls">
  <button class="up">▲</button>
  <div class="middle">
    <button class="left">◀</button>
    <button class="down">▼</button>
    <button class="right">▶</button>
  </div>
</div>

</body>
<script src="index.js"></script>
</html>
